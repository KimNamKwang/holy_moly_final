<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="mt-3">
        <ul class="d-flex list-unstyled">
          <li>
            <a href="./login.html" class="text-decoration-none text-dark"
              ><img
                src="../image/carton-g55e636437_1920.png"
                style="width: 8rem"
            /></a>
          </li>
          <li>
            <a href="./login.html" class="text-decoration-none text-dark"
              ><img
                src="../image/house-ge030f8bc6_1280.png"
                style="width: 8rem"
            /></a>
          </li>
          <li>
            <a href="./login.html" class="text-decoration-none text-dark"
              >asd</a
            >
          </li>
          <li>
            <a href="./login.html" class="text-decoration-none text-dark"
              >asd</a
            >
          </li>
          <li>
            <a href="./login.html" class="text-decoration-none text-dark"
              >asd</a
            >
          </li>
        </ul>
      </section>
      <section style="width: auto">
        <div class="container">
          <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <!-- carousel indicator-->
            <div class="carousel-indicators">
              <button
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
              ></button>
              <button
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
              ></button>
              <button
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
              ></button>
            </div>
            <!-- carousel inner-->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="./login.html" class="text-decoration-none text-light">
                  <img
                    class="w-100 h-50"
                    src="../image/dhl-ga0b13101a_1920.jpg"
                    alt="dhl"
                  />
                  <div class="carousel-caption">
                    <div class="h2">빠른 배송</div>
                    <div>
                      빠른 배송은 일반 배송보다 1~2일 가량 적은 시간이
                      소요됩니다.
                    </div>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="./login.html" class="text-decoration-none text-light">
                  <img
                    class="w-100 h-50"
                    src="../image/dock-gf69bc6df3_1920.jpg"
                    alt="dock"
                  />
                  <div class="carousel-caption">
                    <div class="h2">해외 배송</div>
                    <div>
                      해외 배송은 기후, 선박 상황등에 따라 일정이 변동될 수
                      있습니다.
                    </div>
                  </div>
                </a>
              </div>
              <div class="carousel-item">
                <a href="./login.html" class="text-decoration-none text-light">
                  <img
                    class="w-100 h-50"
                    src="../image/city-trans-g1689c66be_1920.jpg"
                    alt="city"
                  />
                  <div class="carousel-caption">
                    <div class="h2">퀵 서비스</div>
                    <div>
                      퀵 서비스는 오후 4시 이전 발송건에 따라 당일 도착
                      가능합니다.
                    </div>
                  </div>
                </a>
              </div>
              <button
                class="carousel-control-prev"
                data-bs-target="#carouselId"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                data-bs-target="#carouselId"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
