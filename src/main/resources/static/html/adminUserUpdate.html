<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 사용자 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body style="z-index: 1; font-family: 'Noto Sans KR', sans-serif">
    <main>
      <!-- 여기부터 navbar -->

      <!-- 여기까지 navbar -->

      <div
        class="container-fluid d-flex flex-column justify-content-center pt-5"
        style="background-color: rgb(249, 249, 249); padding-bottom: 200px"
      >
        <div class="container" style="width: 650px">
          <!-- 이용방법 -->
          <div class="fs-3 fw-bold pb-3">사용자 정보 수정</div>
          <form action="./adminUsers.html" method="post">
            <div
              class="shadow-sm p-4 mb-4"
              style="border-radius: 10px 10px; background-color: white"
            >
              <table class="table align-middle mb-0">
                <tr>
                  <th>이름</th>
                  <td>
                    <input
                      type="text"
                      class="form-control form-control w-50"
                      name="userName"
                      placeholder="이름"
                      value="userName"
                    />
                  </td>
                </tr>
                <tr>
                  <th class="text-nowrap">아이디</th>
                  <td>
                    <input
                      type="text"
                      class="form-control form-control w-50"
                      name="userId"
                      disabled
                      placeholder="userId"
                    />
                  </td>
                </tr>
                <tr>
                  <th class="text-nowrap">비밀번호</th>
                  <td>
                    <input
                      type="text"
                      class="form-control form-control w-50"
                      name="userPassword"
                      placeholder="비밀번호"
                      value="userPassword"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <th class="text-nowrap">등급</th>
                  <td>
                    <select class="form-select w-50" name="userGrade">
                      <option value="platinum">PLATINUM</option>
                      <option value="vvip">VVIP</option>
                      <option value="vip">VIP</option>
                      <option value="purple" selected>PURPLE</option>
                      <option value="family">FAMILY</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>이메일</th>
                  <td class="row d-flex align-items-center">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control"
                        name="userEmail"
                        placeholder="이메일 주소"
                        value="email@naver.com"
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th class="text-nowrap">연락처</th>
                  <td class="row">
                    <div class="col">
                      <select class="form-select" name="phoneFirst">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                      </select>
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control text-center"
                        name="phoneSecond"
                        value="1234"
                        required
                      />
                    </div>
                    <div class="col-auto">-</div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control text-center"
                        name="phoneThird"
                        value="5678"
                        required
                      />
                    </div>
                  </td>
                </tr>
                <tr>
                  <th style="border-bottom: none">주소</th>
                  <td style="border-bottom: none">
                    <input
                      class="form-control w-25"
                      type="button"
                      onclick="sample6_execDaumPostcode()"
                      value="우편번호 찾기"
                    />
                    <input
                      class="form-control w-50 mt-2"
                      type="text"
                      name="postcode"
                      id="sample6_postcode"
                      placeholder="우편번호"
                      value="39205"
                    />
                    <input
                      class="form-control mt-2"
                      type="text"
                      name="address"
                      class="col-6"
                      id="sample6_address"
                      placeholder="주소"
                      value="서울시 강동구 북삼로"
                    />
                    <input
                      class="form-control mt-2"
                      type="text"
                      name="addressadd"
                      class="col-10"
                      id="sample6_detailAddress"
                      placeholder="상세주소"
                      value="1302호"
                    />
                    <input
                      class="form-control mt-2"
                      type="text"
                      name="extraaddress"
                      id="sample6_extraAddress"
                      placeholder="참고항목"
                      value="(북삼동)"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="text-center">
              <a
                href="./adminUsers.html"
                class="btn btn-secondary me-2"
                style="width: 150px"
                >이전</a
              >
              <button
                class="btn btn-outline-secondary ms-2"
                style="width: 150px"
              >
                완료
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- 여기부터 footer -->

      <!-- 여기까지 footer -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      function sample6_execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var addr = ""; // 주소 변수
            var extraAddr = ""; // 참고항목 변수

            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
            if (data.userSelectedType === "R") {
              // 사용자가 도로명 주소를 선택했을 경우
              addr = data.roadAddress;
            } else {
              // 사용자가 지번 주소를 선택했을 경우(J)
              addr = data.jibunAddress;
            }

            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
            if (data.userSelectedType === "R") {
              // 법정동명이 있을 경우 추가한다. (법정리는 제외)
              // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
              if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
                extraAddr += data.bname;
              }
              // 건물명이 있고, 공동주택일 경우 추가한다.
              if (data.buildingName !== "" && data.apartment === "Y") {
                extraAddr +=
                  extraAddr !== ""
                    ? ", " + data.buildingName
                    : data.buildingName;
              }
              // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
              if (extraAddr !== "") {
                extraAddr = " (" + extraAddr + ")";
              }
              // 조합된 참고항목을 해당 필드에 넣는다.
              document.getElementById("sample6_extraAddress").value = extraAddr;
            } else {
              document.getElementById("sample6_extraAddress").value = "";
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            document.getElementById("sample6_postcode").value = data.zonecode;
            document.getElementById("sample6_address").value = addr;
            // 커서를 상세주소 필드로 이동한다.
            document.getElementById("sample6_detailAddress").focus();
          },
        }).open();
      }
    </script>
  </body>
</html>
