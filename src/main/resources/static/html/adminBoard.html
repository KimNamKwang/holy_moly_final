<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 게시판</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      textarea:focus,
      select:focus {
        outline: 1px solid rgb(55, 210, 67);
      }

      .outline-green:focus {
        outline: 1px solid rgb(55, 210, 67);
      }
    </style>
  </head>

  <body style="z-index: 1; font-family: 'Noto Sans KR', sans-serif">
    <main>
      <div
        class="container-fluid pt-5"
        style="background-color: rgb(249, 249, 249); padding-bottom: 200px"
      >
        <div class="container">
          <div class="fs-2 fw-bold pb-3">게시판 관리</div>
          <div class="text-secondary">
            총 게시판수 : <span class="fw-bold">5</span>
          </div>
          <div class="ps-4 pe-4 mt-2 shadow-sm" style="background-color: white">
            <table class="table text-center border-none mb-0">
              <thead class="border-bottom border-3">
                <tr>
                  <th class="text-nowrap">번호</th>
                  <th class="text-nowrap">제목</th>
                  <th class="text-nowrap">게시판명</th>
                  <th class="text-nowrap">등록일</th>
                  <th class="text-nowrap">관리</th>
                </tr>
              </thead>
              <tbody class="">
                <tr>
                  <td>1</td>
                  <td>
                    <a href="#" data-bs-toggle="modal" class="text-dark"
                      >배송지연 안내</a
                    >
                  </td>
                  <td>공지사항</td>
                  <td>2023-02-08 11:00:00</td>
                  <td>
                    <a
                      href="#modalUpdate"
                      data-bs-toggle="modal"
                      class="btn btn btn-outline-dark btn-sm"
                      >수정</a
                    >
                    <button class="btn btn btn-outline-dark btn-sm">
                      삭제
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-end pt-2 pb-2">
              <a
                href="#modalCreate"
                data-bs-toggle="modal"
                class="btn btn btn-outline-dark btn-sm"
                >게시판추가</a
              >
            </div>
          </div>

          <!-- 게시물 수정 -->
          <div class="modal fade" id="modalUpdate">
            <div class="modal-dialog">
              <div class="modal-content ps-3 pe-3">
                <div class="modal-header">
                  <div class="fs-5 fw-bold">게시글 수정</div>
                </div>
                <div class="modal-body">
                  <table class="table align-middle mb-0">
                    <tr>
                      <th>제목</th>
                      <td>
                        <input
                          type="text"
                          class="outline-green w-100 border border-secondary border-opacity-25 p-2"
                          style="border-radius: 10px"
                          name="boradTitle"
                          placeholder="제목"
                          value="title"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th>게시판 분류</th>
                      <td>
                        <select
                          class="w-100 border border-secondary border-opacity-25 p-2 text-center"
                          style="border-radius: 10px"
                          name="boardType"
                        >
                          <option value="notice" selected>공지사항</option>
                          <option value="event" disabled>이벤트</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">내용</th>
                      <td>
                        <textarea
                          class="w-100 border border-secondary border-opacity-25 p-2"
                          style="
                            resize: none;
                            height: 200px;
                            border-radius: 10px;
                          "
                          name="content"
                          placeholder="내용"
                          required
                        >
내용내용</textarea
                        >
                      </td>
                    </tr>
                    <tr>
                      <th>이미지</th>
                      <td>
                        <input type="file" name="imgFile" id="" />
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    저장
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 게시물 등록 -->
          <div class="modal fade" id="modalCreate">
            <div class="modal-dialog">
              <div class="modal-content ps-3 pe-3">
                <div class="modal-header">
                  <div class="fs-5 fw-bold">게시글 등록</div>
                </div>
                <div class="modal-body">
                  <table class="table align-middle mb-0">
                    <tr>
                      <th>제목</th>
                      <td>
                        <input
                          type="text"
                          class="outline-green w-100 border border-secondary border-opacity-25 p-2"
                          style="border-radius: 10px"
                          name="boradTitle"
                          placeholder="제목"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th>게시판 분류</th>
                      <td>
                        <select
                          class="w-100 border border-secondary border-opacity-25 p-2 text-center"
                          style="border-radius: 10px"
                          name="boardType"
                        >
                          <option value="notice" selected disabled>선택</option>
                          <option value="notice">공지사항</option>
                          <option value="event">이벤트</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">내용</th>
                      <td>
                        <textarea
                          class="w-100 border border-secondary border-opacity-25 p-2"
                          style="
                            resize: none;
                            height: 200px;
                            border-radius: 10px;
                          "
                          name="content"
                          placeholder="내용"
                          required
                        ></textarea>
                      </td>
                    </tr>
                    <tr>
                      <th>이미지</th>
                      <td>
                        <input type="file" name="imgFile" id="" />
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    저장
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
