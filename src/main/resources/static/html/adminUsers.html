<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 사용자</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body style="z-index: 1; font-family: 'Noto Sans KR', sans-serif">
    <main>
      <div
        class="container-fluid pt-5"
        style="background-color: rgb(249, 249, 249); padding-bottom: 200px"
      >
        <div class="container">
          <div class="fs-2 fw-bold pb-3">사용자 관리</div>
          <div class="text-secondary">
            총 인원수 : <span class="fw-bold">3</span>
          </div>
          <div class="ps-4 pe-4 mt-2 shadow-sm" style="background-color: white">
            <table class="table text-center border-none mb-0">
              <thead class="border-bottom border-3">
                <tr>
                  <th>이름</th>
                  <th>아이디</th>
                  <th>가입일</th>
                  <th>등급</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody class="">
                <tr>
                  <td>
                    <a
                      href="#modalRead"
                      data-bs-toggle="modal"
                      class="text-dark"
                      >홍길동</a
                    >
                  </td>
                  <td>honghong</td>
                  <td>2022-12-28 12:00:00</td>
                  <td>FAMILY</td>
                  <td>
                    <a
                      href="#modalUpdate"
                      data-bs-toggle="modal"
                      class="btn btn btn-outline-dark btn-sm"
                      >수정</a
                    >
                    <button class="btn btn btn-outline-dark btn-sm">
                      탈퇴
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-end pt-2 pb-2">
              <a
                href="#modalCreate"
                data-bs-toggle="modal"
                class="btn btn btn-outline-dark btn-sm"
                >신규등록</a
              >
            </div>
          </div>

          <!-- 사용자 상세 정보 -->
          <div class="modal fade" id="modalRead">
            <div class="modal-dialog">
              <div class="modal-content ps-3 pe-3">
                <div class="modal-header">
                  <div class="fs-5 fw-bold">_님의 정보</div>
                </div>
                <div class="modal-body">
                  <table class="table mb-0">
                    <tr>
                      <th>이름</th>
                      <td>userName</td>
                    </tr>
                    <tr>
                      <th>아이디</th>
                      <td>userId</td>
                    </tr>
                    <tr>
                      <th>등급</th>
                      <td>userGrade</td>
                    </tr>
                    <tr>
                      <th>연락처</th>
                      <td>phone_number</td>
                    </tr>
                    <tr>
                      <th>이메일</th>
                      <td>email</td>
                    </tr>
                    <tr>
                      <th style="border-bottom: none">주소</th>
                      <td style="border-bottom: none">
                        <div>address</div>
                        <div>address</div>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    닫기
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 사용자 정보 수정 -->
          <div class="modal fade" id="modalUpdate">
            <div class="modal-dialog">
              <div class="modal-content ps-3 pe-3">
                <div class="modal-header">
                  <div class="fs-5 fw-bold">사용자 정보 수정</div>
                </div>
                <div class="modal-body">
                  <table class="table align-middle mb-0">
                    <tr>
                      <th>이름</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userName"
                          value="userName"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">아이디</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userId"
                          disabled
                          placeholder="userId"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">비밀번호</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userPassword"
                          value="userPassword"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">등급</th>
                      <td>
                        <select
                          class="form-select form-select-sm w-50"
                          name="userGrade"
                        >
                          <option value="platinum">PLATINUM</option>
                          <option value="vvip">VVIP</option>
                          <option value="vip">VIP</option>
                          <option value="purple">PURPLE</option>
                          <option value="family">FAMILY</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>이메일</th>
                      <td class="row d-flex align-items-center">
                        <div class="col">
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            name="userEmail"
                            value="email@naver.com"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">연락처</th>
                      <td class="row">
                        <div class="col">
                          <select
                            class="form-select form-select-sm"
                            name="phoneFirst"
                          >
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                          </select>
                        </div>
                        <div class="col-auto">-</div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control form-control-sm text-center"
                            name="phoneSecond"
                            value="1234"
                          />
                        </div>
                        <div class="col-auto">-</div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control form-control-sm text-center"
                            name="phoneThird"
                            value="5678"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th style="border-bottom: none">주소</th>
                      <td style="border-bottom: none">
                        <input
                          type="text"
                          class="form-control form-control-sm mb-2"
                          name="userAddress"
                          value="address"
                        />
                        <div class="d-flex flex-row align-items-center">
                          <div>
                            <input
                              type="text"
                              class="col form-control form-control-sm"
                              name="userAddressAdd"
                              value="addressAdd"
                            />
                          </div>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    저장
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 사용자 신규 등록 -->
          <div class="modal fade" id="modalCreate">
            <div class="modal-dialog">
              <div class="modal-content ps-3 pe-3">
                <div class="modal-header">
                  <div class="fs-5 fw-bold">사용자 신규 등록</div>
                </div>
                <div class="modal-body">
                  <table class="table align-middle mb-0">
                    <tr>
                      <th>이름</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userName"
                          placeholder="이름"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">아이디</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userId"
                          placeholder="아이디"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">비밀번호</th>
                      <td>
                        <input
                          type="text"
                          class="form-control form-control-sm w-50"
                          name="userPassword"
                          placeholder="비밀번호"
                        />
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">등급</th>
                      <td>
                        <select
                          class="form-select form-select-sm w-50"
                          name="userGrade"
                        >
                          <option value="platinum">PLATINUM</option>
                          <option value="vvip">VVIP</option>
                          <option value="vip">VIP</option>
                          <option value="purple">PURPLE</option>
                          <option value="family" selected>FAMILY</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">이메일 주소</th>
                      <td class="d-flex align-items-center">
                        <div>
                          <input
                            type="text"
                            class="form-control form-control-sm"
                            name="userEmail"
                            placeholder="이메일 주소"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th class="text-nowrap">연락처</th>
                      <td class="row">
                        <div class="col">
                          <select
                            class="form-select form-select-sm"
                            name="phoneFirst"
                          >
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                          </select>
                        </div>
                        <div class="col-auto">-</div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control form-control-sm text-center"
                            name="phoneSecond"
                            placeholder="1234"
                          />
                        </div>
                        <div class="col-auto">-</div>
                        <div class="col">
                          <input
                            type="text"
                            class="form-control form-control-sm text-center"
                            name="phoneThird"
                            placeholder="5678"
                          />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <th style="border-bottom: none">주소</th>
                      <td style="border-bottom: none">
                        <input
                          type="text"
                          class="form-control form-control-sm mb-2"
                          name="userAddress"
                          placeholder="기본주소"
                        />
                        <div class="row d-flex flex-row align-items-center">
                          <div class="col">
                            <input
                              type="text"
                              class="col form-control form-control-sm"
                              name="userAddressAdd"
                              placeholder="상세주소"
                            />
                          </div>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    저장
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
