<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="text-green fs-5 fw-bold mt-5 mb-3">회원가입</div>
      <form action="./join_step2.html">
        <div class="d-flex justify-content-center">
          <div
            class="bg-white border text-start p-4 w-100"
            style="border-radius: 20px"
          >
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree_all"
                style="zoom: 1.5"
              />
              <label for="agree_all" class="form-check-label fs-5"
                >회원 약관에 모두 동의합니다.</label
              >
            </div>
            <div class="text-green fs-5 fw-bold pb-3">회원약관</div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree1"
                required
              />
              <label for="agree1" class="form-check-label"
                >[필수] 이용약관 동의</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree2"
                required
              />
              <label for="agree2" class="form-check-label"
                >[필수] 개인정보 처리방침</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree3"
                required
              />
              <label for="agree3" class="form-check-label"
                >[필수] 개인정보 수집∙이용 동의</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree4"
              />
              <label for="agree4" class="form-check-label"
                >[선택] 마케팅 정보 수신 동의</label
              >
            </div>
          </div>
        </div>
        <div class="text-end mt-3">
          <button
            class="btn text-light fw-bold"
            style="background-color: rgb(55, 210, 67)"
          >
            >
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
