<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보입력</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="text-green fs-5 fw-bold mt-5 mb-3">회원가입</div>
      <form action="./join_step3.html" method="">
        <div class="bg-white border text-start p-4" style="border-radius: 20px">
          <table class="table align-middle table-borderless">
            <tr>
              <th style="vertical-align: top">이름</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="userName"
                  id="userName"
                  placeholder="이름"
                  required
                />
              </td>
            </tr>
            <tr>
              <th class="text-nowrap" style="vertical-align: top">아이디</th>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="userId"
                  id="userId"
                  minlength="4"
                  placeholder="아이디"
                  required
                />
              </td>
            </tr>
            <tr>
              <th class="text-nowrap" style="vertical-align: top">비밀번호</th>
              <td>
                <div>
                  <input
                    type="password"
                    class="form-control"
                    name="userPassword"
                    id="userPassword"
                    minlength="8"
                    placeholder="비밀번호"
                    required
                  />
                </div>
                <div>
                  <input
                    type="password"
                    class="form-control"
                    name="userPasswordCheck"
                    id="userPasswordCheck"
                    placeholder="비밀번호확인"
                    required
                  />
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="row">
          <div class="col mt-3">
            <a
              href="./join_step1.html"
              class="btn btn-sm btn-secondary"
              style="border-radius: 50px"
              >BACK</a
            >
          </div>
          <div class="col text-end mt-3">
            <button
              class="btn text-light fw-bold"
              style="background-color: rgb(55, 210, 67)"
            >
              >
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
