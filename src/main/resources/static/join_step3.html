<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보입력</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/join.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="text-success fs-5 fw-bold mt-5 mb-3">회원가입</div>
      <form action="./join_step4.html" method="">
        <div class="bg-white border text-start p-4" style="border-radius: 20px">
          <table class="table align-middle table-borderless">
            <tr>
              <th style="vertical-align: top">연락처</th>
              <td class="row">
                <div class="col-auto">
                  <select
                    class="form-select"
                    name="phoneFirst"
                    id="phoneFirst"
                    required
                  >
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="phoneSecond"
                    name="phoneSecond"
                    required
                  />
                </div>
                <div class="col-1">-</div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control form-control-lg"
                    id="phoneThird"
                    name="phoneThird"
                    required
                  />
                </div>
              </td>
            </tr>
            <tr>
              <th class="text-nowrap" style="vertical-align: top">
                이메일 주소
              </th>
              <td>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="userEmail"
                  id="userEmail"
                  minlength="5"
                  placeholder="이메일 주소"
                  required
                />
              </td>
            </tr>
            <tr>
              <th style="vertical-align: top">주소</th>
            </tr>
            <tr>
              <td colspan="2">
                <div>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="userAddress"
                    id="userAddress"
                    placeholder="기본주소"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="userAddressAdd"
                    id="userAddressAdd"
                    placeholder="상세주소"
                    required
                  />
                </div>
              </td>
            </tr>
          </table>
          <div class="row">
            <div class="col mt-3">
              <button class="btn btn-secondary"><</button>
            </div>
            <div class="col text-end mt-3">
              <button class="btn btn-success">></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
