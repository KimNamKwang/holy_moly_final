<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
  
          <div class="col-12 col-md-6">
            <div class="fs-2 fw-bold mt-4 ">Holy-Moly POST 로그인</div>
          <div class="fs-6 mt-2">로그인하시면 더 많은 메뉴를 이용하실 수 있습니다.</div>
        </div>
        
        <div class="col-12 col-md-6">
          
          <form action="./index.html" method="get">
            <div class="row mt-4">           
              <div class="bg-secondary bg-opacity-10">            
                <div class="mb-5"> 
                  <div class="mt-4">
                    <input
                    class="form-control mb-2"
                    type="id"
                    placeholder="ID"
                    name="userid"
                    id=""
                    value=""
                    />
                    <input
                    class="form-control"
                    type="password"
                    placeholder="Password"
                    name="password"
                    id=""
                    value=""
                    />
                  </div>              
                  <div class="mt-3">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    name="remember"
                    id=""
                    value="on"
                    />
                    <label for="remember_user_id&pw" class="form-check-label"
                    >Remember me</label
                    >
  <!-- remeber me는 토큰을 생성해 다시 로그인을 하지 않아도 되게 해준다. 브라우저가 닫혀도 토큰의
  생명력을 유지해줌.-->
                  </div>
                  <div class="mb-4">
                    <div class="d-flex justify-content-center">
                       
                        <button type="submit" class="btn btn-success mt-2 col-4 ">비회원으로 이용</button>
                        <button type="submit" class="btn btn-success mt-2 ms-2 col-4">로그인</button>
                    </div>
                  </div>
                      <div class="fs-6 border-top border-1 border-secondary">
                          *회원가입이나 로그인 없이 비회원 예약이 가능합니다.
                          단 국제특송 서비스는 회원만 이용 가능합니다.
                        </div>
                </div>
  
              </div>
              
              
            </div>
          </form>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
