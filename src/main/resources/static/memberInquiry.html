<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고객문의 작성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body class="bg-light">
    <div class="container-fluid bg-white">
      <div
        class="fs-3 fw-bold d-flex align-items-center justify-content-center"
        style="height: 6rem"
      >
        1:1문의
      </div>
    </div>
    <div class="container">
      <form action="">
        <div class="d-flex row justify-content-center">
          <div style="width: 630px">
            <div
              class="border p-4 mt-5"
              style="border-radius: 20px; background-color: white"
            >
              <table class="table align-middle table-borderless text-start">
                <tr>
                  <th style="vertical-align: top">이름</th>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="userName"
                      id="userName"
                      value="홍길동"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <th style="vertical-align: top">이메일 주소</th>
                  <td>
                    <input
                      type="email"
                      class="form-control"
                      name="userEmail"
                      id="userEmail"
                      value="honghong@naver.com"
                      required
                    />
                  </td>
                </tr>

                <tr>
                  <th class="text-nowrap" style="vertical-align: top">
                    전화번호
                  </th>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="userPassword"
                      id="userPassword"
                      value="01011112222"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <th>문의 유형</th>
                  <td>
                    <select
                      class="form-select text-center fw-bold"
                      name=""
                      id=""
                      required
                    >
                      <option value="" disabled>문의 유형</option>
                      <option value="">배송문의</option>
                      <option value="">등급문의</option>
                      <option value="">사고보상처리</option>
                      <option value="">기타/서비스불만</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th class="text-nowrap" style="vertical-align: top">
                    운송장 번호 (선택)
                  </th>
                  <td>
                    <div>
                      <input
                        type="text"
                        class="form-control"
                        name="inquiryTitle"
                        id="inquiryTitle"
                        placeholder="운송장 번호"
                      />
                    </div>
                    <sup class="text-secondary"
                      >*필수입력사항은 아닙니다. 다만 입력 시 답변에 도움이
                      됩니다.</sup
                    >
                  </td>
                </tr>
                <tr>
                  <th style="vertical-align: top">제목</th>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="inquiryTitle"
                      id="inquiryTitle"
                      placeholder="제목"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <th style="vertical-align: top">내용</th>
                  <td>
                    <textarea
                      class="form-control"
                      style="resize: none; height: 200px"
                      name="inquiryComment"
                      id="inquiryComment"
                      placeholder="내용"
                      required
                    ></textarea>
                  </td>
                </tr>
              </table>
              <input
                type="checkbox"
                class="form-check-input"
                name=""
                id="agree"
                required
              />
              <label for="agree" class="form-check-label"
                >개인정보 수집 및 활용 동의 (필수)</label
              >
            </div>
            <div class="row">
              <div class="col mt-3">
                <a
                  href="./inquiry.html"
                  class="btn btn-sm btn-secondary"
                  style="border-radius: 50px"
                  >BACK</a
                >
              </div>
              <div class="col text-end mt-3">
                <button
                  class="btn text-light fw-bold"
                  style="background-color: rgb(55, 210, 67)"
                >
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
